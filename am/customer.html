<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Apna Merchant-Customer</title>
    <link rel="stylesheet" href="am.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="amc.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="page">
       <br />
                <img class="logo" src="am/Amlogo.jpg" />
       

        <!--form1-->
        <div class="main">

            <div class="container">
                <div class="signup-content">
                    <div class="signup-img">
                        <br />
                        <img src="am/qqqq.jpg" alt="">
                        <div class="signup-img-content">
                            <h2>Order now </h2>
                      
                        </div>
                    </div>
                    <div class="signup-form">
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <div class="form-input">
                                        <label for="first_name" class="required">First name</label>
                                        <input type="text" name="first_name" id="first_name" />
                                    </div>
                                    <div class="form-input">
                                        <label for="last_name" class="required">Last name</label>
                                        <input type="text" name="last_name" id="last_name" />
                                    </div>
                                    <div class="form-input">
                                        <label for="company" class="required">Company</label>
                                        <select id="company" name="company">
                                            <option value="a">Britannia</option>
                                            <option value="a">Parle</option>
                                            <option value="a">Cadbury</option>
                                            <option value="a">Unibic</option>
                                            <option value="a">Sunfeast</option>
                                            <option value="">BriskFarm</option>
                                        </select>
                                    </div>
                                    <div class="form-input">
                                        <label for="product" class="required">Product</label>
                                        <select id="Product" name="Product">
                                            <option value="a">Biscuits</option>
                                            <option value="c">Pastries</option>
                                            <option value="a">Cakes</option>
                                            <option value="a">Bread</option>
                                            <option value="a">Cold Drinks</option>
                                            <option value="a">Chocolates</option>
                                        </select>
                                    </div>
                                    <div class="form-input">
                                        <label for="email" class="required">Email</label>
                                        <input type="text" name="email" id="email" />
                                    </div>
                                    <div class="form-input">
                                        <label for="phone_number" class="required">Phone number</label>
                                        <input type="text" name="phone_number" id="phone_number" />
                                    </div>
                                </div>
                                <div class="form-group">
                                
                                    <div class="form-radio">
                                        <div class="label-flex">
                                            <label for="payment">Payment Mode</label>
                                            <a href="#" class="form-link">Payment Detail</a>
                                        </div>
                                        <div class="form-radio-group">
                                            <div class="form-radio-item">
                                                <input type="radio" name="payment" id="cash" checked>
                                                <label for="cash">Cash</label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-radio-item">
                                                <input type="radio" name="payment" id="cheque">
                                                <label for="cheque">Cheque</label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-radio-item">
                                                <input type="radio" name="payment" id="demand">
                                                <label for="demand">Demand Draf</label>
                                                <span class="check"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-input">
                                        <label for="chequeno">DD / Cheque No.</label>
                                        <input type="text" name="chequeno" id="chequeno" />
                                    </div>
                                    <div class="form-input">
                                        <label for="blank_name">Drawn on ( Bank Name)</label>
                                        <input type="text" name="blank_name" id="blank_name" />
                                    </div>
                                  
                                </div>
                            </div>
                         
                            <div class="form-submit">
                                <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                                <input type="submit" value="Reset" class="submit" id="reset" name="reset" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        </div>
       
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
