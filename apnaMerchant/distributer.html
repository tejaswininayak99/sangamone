<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="amd.css" />
    <title>Distributer</title> 
</head>
<body>
    <div class="container">
        <form action="/action_page.php">
            <h1>Order Recieved</h1>
            <br />
            <div class="row">
                <div class="col-25">
                    <label for="pname">Product Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="pname" name="pname" placeholder="Product Name">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="forder">Order</label>
                </div>
                <div class="col-75">
                    <input type="text" id="forder" name="forder" placeholder="Amount Of Order Recieved">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="porder">Pending Order</label>
                </div>
                <div class="col-75">
                    <input type="text" id="porder" name="porder" placeholder="Pending Oders">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="pending">Pending Order List</label>
                </div>
                <div class="col-75">
                    <select id="pending" name="pending">
                        <option href="" value="p1">Pending 1</option>
                        <option href="" value="p2">Pending 2</option>
                        <option href="" value="p3">Pending 3</option>
                    </select>
                </div>
            </div>
          
        </form>
    </div>
